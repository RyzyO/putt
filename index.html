<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Putting Game Scoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ryzy Putt<br>
        </h1>
    </header>
    <main>
        <div id="running-total-riley">
      Riley<strong> <span id="running-total-points-player1">0</span> </div></strong>
		<div id="running-total-brendo">
            Brendo <strong><span id="running-total-points-player2">0</span></strong>
       </div>
      <div id="hole-info">
            <p>Hole: <span id="current-hole">1</span></p>
            <p>Distance: <span id="hole-distance">3</span> feet</p>
        </div>
      <div id="score-input">
            <p>Riley: <input type="number" id="player1-score" min="0" value="0"></p>
            <p>Brendo: <input type="number" id="player2-score" min="0" value="0"></p>
        </div>
      <div id="controls">
            <button onclick="nextHole()">Next Hole</button>
            <button onclick="resetScores()">Reset Scores</button>
      </div>
        <div id="total-scores">
            <table>
                <thead>
                    <tr>
                        <th>Hole</th>
                        <th>Distance</th>
                        <th>Riley</th>
                        <th>Brendo</th>
                        <th>Points Riley</th>
                        <th>Points Brendo</th>
                    </tr>
                </thead>
                <tbody id="scorecard-body">
                    <!-- JavaScript will populate this section -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Golf Putting Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
